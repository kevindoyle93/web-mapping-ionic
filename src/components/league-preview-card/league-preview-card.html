<ion-card>
  <ion-card-header id="leagueName">{{league.name}}</ion-card-header>
  <ion-card-content>
    <div *ngFor="let team of league.teams; let i = index" [attr.data-index]="i">
      <span>{{i + 1}}</span>
      <span>{{team.name}}</span>
      <span>{{team.numMatches}}</span>
      <span>{{team.points}}</span>
    </div>
  </ion-card-content>
</ion-card>
