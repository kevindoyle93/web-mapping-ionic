<ion-header>
  <ion-navbar>
    <ion-title>
      Leagues
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let league of leagues">
      <league-preview-card [league]="league" (click)="onLeagueClick(league)"></league-preview-card>
    </ion-item>
  </ion-list>
</ion-content>
