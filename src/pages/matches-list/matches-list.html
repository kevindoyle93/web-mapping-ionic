<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let match of matches">
      <match-list-item [match]="match" (click)="onMatchClick(match)"></match-list-item>
    </ion-item>
  </ion-list>
</ion-content>
