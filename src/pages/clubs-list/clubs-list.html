<ion-header>
  <ion-navbar>
    <ion-title>
      Clubs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let club of clubs">
      <club-list-item [club]="club" (click)="onClubClick(club)"></club-list-item>
    </ion-item>
  </ion-list>
</ion-content>
