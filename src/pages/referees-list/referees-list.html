<ion-header>
  <ion-navbar>
    <ion-title>Referees</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ref of referees">
      <referee-list-item [referee]="ref" (click)="onRefClick(ref)"></referee-list-item>
    </ion-item>
  </ion-list>
</ion-content>
