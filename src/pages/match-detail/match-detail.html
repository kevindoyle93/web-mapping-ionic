<ion-header>
  <ion-navbar>
    <ion-title>Match</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="centred">{{match.date | date: 'dd/MM/yyyy'}}</div><br />
  <match-list-item [match]="match"></match-list-item>
  <div class="centred"><br />Referee: {{match.referee.name}}</div>
  <hr />
  <div id="mapContainer">
    <div id="mapTitle"><h6>Pitch and Directions</h6></div>
    <div id="map"></div>
  </div>
</ion-content>
